<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab11</title>
</head>
<body>
    <script>
        let Calificacion = parseInt(prompt("Ingrese una calificación (Se permite entre 0 y 100):\n"));
        while(Calificacion < 0 || Calificacion > 100){
            alert("Debe estar dentro del rango indicado");
            Calificacion = parseInt(prompt("Ingrese una calificación (Se permite entre 0 y 100):\n"));
        }
        if (Calificacion >= 90){
            alert("Aprobado con Honores");
        }else if (Calificacion < 90 && Calificacion >= 70){
            alert("Aprobado");
        }else {
            alert("Reprobado");
        }
    </script>
</body>
</html>
