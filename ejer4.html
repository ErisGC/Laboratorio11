<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numaleatorio = parseInt(Math.floor(Math.random()*10));
        let n = parseInt(prompt("Adivine el número que la máquina está pensando (entre 1 y 10)"));
        if(numaleatorio === n){
            console.log("¡Felicidades, adivinaste el número!");
        }else{
            console.log("Buena suerte para la próxima, el número era " + numaleatorio);
        }
    </script>
</body>
</html>
