<!DOCTYPE html>

<body>
    <script>    
        let pagotot = parseFloat(prompt("Ingrese costo total de la compra"));
        if (pagotot > 100){
            pagotot *= .9;
        }
        console.log("El monto total a pagar es:\n "+ pagotot);
    </script>
